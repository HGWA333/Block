<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>지갑 관리</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <button id="newWalletAddBtn">지갑 만들기</button>
    <!-- 2-1 지갑 클릭 했을 때  -->
    <h1>지갑 계정 정보</h1>
    <ul>
      <li>Coin: wg-Coin</li>
      <li>address: <span id="walletAddress"></span></li>
      <li>publicKey: <span id="walletPublicKey"></span></li>
      <li>privateKey: <span id="walletPrivateKey"></span></li>
      <li>balance: <span id="walletBalance"></span></li>
    </ul>
    <button id="blockMineBtn">채굴</button>
    <form id="transactionFrom">
      <ul>
        <li>
          received : <input type="text" id="received" placeholder="받는 사람" />
        </li>
        <li>
          amount : <input type="number" id="amount" placeholder="보내는 금액" />
        </li>
      </ul>
      <input type="submit" value="전송" />
      <!-- 5-1 전송 버튼 클릭 -->
    </form>

    <h1>지갑 목록</h1>
    <button id="newWalletListBtn">목록 가져오기</button>
    <!-- 3-1 지갑 목록 가져오기 했을 때 -->
    <ul id="walletList">
      목록 가져오기를 클릭
    </ul>

    <script src="index.js"></script>
    <script></script>
  </body>
</html>
